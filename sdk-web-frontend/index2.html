    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link type="text/css" rel="stylesheet" href="https://source.zoom.us/3.13.2/css/bootstrap.css" />
    </head>

    <body>
        <style>
            .navbar {
                backdrop-filter: blur(10px);
                background-color: rgba(255, 255, 255, 0.95);
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                padding: 1rem 0;
                min-height: auto;
                transition: all 0.3s ease;
            }

            .form-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 12px;
                width: 100%;
                padding: 16px 0;
                position: relative;
            }

            .form-control,
            .sdk-select {
                height: 44px;
                border-radius: 8px;
                border: 1px solid rgba(0, 0, 0, 0.1);
                background-color: rgba(255, 255, 255, 0.8);
                backdrop-filter: blur(10px);
                padding: 0 16px;
                font-size: 15px;
                min-width: 150px;
            }

            @media (max-width: 768px) {

                .form-control,
                .sdk-select {
                    width: 100%;
                    min-width: unset;
                }

                .form-group {
                    width: 100%;
                    margin-right: 0;
                }

                .button-group {
                    width: 100%;
                    display: flex;
                    gap: 8px;
                    justify-content: flex-end;
                }
            }

            .form-control:focus {
                box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
                border-color: #007AFF;
            }

            .btn-primary {
                background-color: #007AFF;
                border: none;
                border-radius: 8px;
                height: 44px;
                padding: 0 20px;
                font-weight: 500;
                transition: all 0.2s;
            }

            .btn-primary:hover {
                background-color: #0063CC;
                transform: translateY(-1px);
            }

            #nav-tool {
                position: relative;
                z-index: 1000;
            }

            #display_name {
                min-width: 200px;
            }

            .navbar-brand {
                font-weight: 600;
                font-size: 20px;
                color: #000;
                padding: 8px 16px;
                background: rgba(0, 122, 255, 0.1);
                border-radius: 8px;
                transition: all 0.2s ease;
            }

            .navbar-brand:hover {
                background: rgba(0, 122, 255, 0.2);
                color: #007AFF;
            }

            .form-group {
                margin: 0;
                flex-grow: 0;
            }

            .sdk-select {
                min-width: 120px;
                position: relative;
            }

            .button-group {
                display: flex;
                gap: 8px;
                align-items: center;
                grid-column: 1 / -1;
                z-index: 10;
            }

            .btn {
                white-space: nowrap;
            }

            .copy-status {
                position: relative;
            }

            .copy-status::after {
                content: 'Copied!';
                position: absolute;
                bottom: 100%;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 12px;
                opacity: 0;
                transition: opacity 0.2s;
                pointer-events: none;
                margin-bottom: 8px;
            }

            .copy-status.show-status::after {
                opacity: 1;
            }

            @media (max-width: 768px) {
                .navbar {
                    padding: 0.5rem 0;
                }

                .navbar-brand {
                    margin-bottom: 8px;
                    width: 100%;
                    text-align: center;
                }

                .form-container {
                    grid-template-columns: 1fr;
                    gap: 8px;
                }

                .button-group {
                    margin-top: 8px;
                    flex-direction: column;
                    width: 100%;
                }

                .btn {
                    width: 100%;
                }

                .sdk-select {
                    width: 100%;
                }
            }

            @media (min-width: 769px) {
                .button-group {
                    justify-content: flex-end;
                    flex-wrap: nowrap;
                }

                .form-container {
                    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                    align-items: start;
                }
            }

            #meeting_lang {
                z-index: 1;
            }

            body.bg-dark {
                background-color: #1a1a1a;
                color: #fff;
            }

            body.bg-dark .navbar {
                background-color: rgba(33, 33, 33, 0.95);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            body.bg-dark .navbar-brand {
                color: #fff;
                background: rgba(0, 122, 255, 0.2);
            }

            body.bg-dark .form-control,
            body.bg-dark .sdk-select {
                background-color: rgba(45, 45, 45, 0.8);
                border-color: rgba(255, 255, 255, 0.1);
                color: #fff;
            }

            body.bg-dark .form-control:focus {
                box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.2);
                border-color: #007AFF;
            }

            body.bg-dark .form-control::placeholder {
                color: rgba(255, 255, 255, 0.6);
            }

            body.bg-dark select option {
                background-color: #2d2d2d;
                color: #fff;
            }

            .theme-toggle {
                position: absolute;
                top: 1rem;
                right: 1rem;
                background: transparent;
                border: none;
                color: inherit;
                cursor: pointer;
                padding: 8px;
                border-radius: 50%;
                transition: all 0.2s ease;
            }

            .theme-toggle:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .theme-toggle::after {
                content: "üåì";
            }

            body.force-light .theme-toggle::after {
                content: "üåû";
            }

            body.force-dark .theme-toggle::after {
                content: "üåô";
            }
        </style>
        <nav id="nav-tool" class="navbar navbar-light fixed-top"></nav>
        <div class="container">
            <div id="navbar" class="flex-grow-1">
                <form class="form-container" id="meeting_form">
                    <div class="form-group">
                        <input type="text" name="meeting_number" id="meeting_number" value maxLength="200"
                            placeholder="Meeting Number" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <input type="text" name="meeting_pwd" id="meeting_pwd" value maxLength="32"
                            placeholder="Meeting Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="meeting_email" id="meeting_email" value maxLength="32"
                            placeholder="Email option" class="form-control">
                    </div>
                    <div class="mb-8">

                        <div class="d-flex gap-3">
                            <input type="number" id="duration" name="duration" required min="1" step="1" value="30"
                                class="form-control w-75 fw-medium shadow-sm">

                            <select id="duration-unit" class="form-select w-75 fw-medium shadow-sm">
                                <option value="minutes">Minutes</option>
                                <option value="hours">Heures</option>
                            </select>
                        </div>
                    </div>

                    <div class="button-group">
                        <input type="hidden" value id="copy_link_value" />
                        <button type="submit" class="btn btn-primary" id="join_meeting">Join</button>
                        <button type="button" class="btn btn-primary" id="clear_all">Clear</button>

                    </div>
                </form>
            </div>
        </div>
        </nav>

        <script>

            const form = document.getElementById('meeting_form');

            const durationInput = document.getElementById('duration');
            const durationUnitInput = document.getElementById('duration-unit');
            document
                .getElementById("join_meeting")
                .addEventListener("click", async function (e) {
                    e.preventDefault();
                    const meetingNumber = document.getElementById('meeting_number').value.replace(/[\s\-]/g, '');
                    const passWord = document.getElementById('meeting_pwd').value;
                    const meetEmail = document.getElementById('meeting_email').value;
                    const durationValue = parseFloat(durationInput.value);
                    const durationUnit = durationUnitInput.value;
                    let durationInHours = durationUnit === 'hours' ? durationValue : durationValue / 60;

                    console.log(meetingNumber);
                    console.log(passWord);
                    console.log(meetEmail);
                    console.log(durationInHours);

                    try {
                        const response = await fetch('/join', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                meetingNumber: meetingNumber, 
                                passWord: passWord, 
                                meetEmail: meetEmail,
                                durationInHours : durationInHours
                            }),
                        });
                        const result = await response.json();
                        if (!response.ok) throw new Error(result.error || 'Une erreur est survenue.');
                        console.log('‚úÖ Requ√™te de d√©marrage envoy√©e. Connexion en cours...', 'success')
                    } catch (error) {
                        console.log(`‚ùå Erreur: ${error.message}`, 'error')
                    }
                });
            document.getElementById("clear_all").addEventListener("click", function (e) {
                document.getElementById("meeting_number").value = "";
                document.getElementById("meeting_pwd").value = "";
                document.getElementById("meeting_email").value = "";
                window.location.href = "/index2.html";
            });
        </script>
    </body>

    </html>
